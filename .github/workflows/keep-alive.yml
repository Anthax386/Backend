name: Keep Backend Alive

on:
  schedule:
    # Ping toutes les 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Permet de d√©clencher manuellement

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          curl -f https://latour-backend.onrender.com/api/health || echo "Backend is sleeping, waking up..."
          sleep 5
          curl -f https://latour-backend.onrender.com/api/health && echo "Backend is awake!"
